<!DOCTYPE html>
<html>
<head>
    <title>Delta - AI Secretary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #app-container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }
        
        /* Header */
        #header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        #header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        #status {
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        #status-indicator {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #stats {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 8px;
        }
        
        /* Chat Container */
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }
        
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        #chat-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Messages */
        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message .message-content {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .timestamp {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
            padding: 0 4px;
        }
        
        .user-message .timestamp {
            text-align: right;
        }
        
        .ai-message .timestamp {
            text-align: left;
        }
        
        /* Typing Indicator */
        #typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            max-width: 80px;
            margin-bottom: 16px;
        }
        
        #typing-indicator.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }
        
        /* Input Area */
        #input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
        }
        
        #user-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
            outline: none;
        }
        
        #user-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #user-input:disabled {
            background: #f1f5f9;
            cursor: not-allowed;
        }
        
        #send-button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        #send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        #send-button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        #send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            #app-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            
            #header h1 {
                font-size: 24px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Header -->
        <div id="header">
            <h1>âš¡ Delta</h1>
            <div id="status">
                <div id="status-indicator"></div>
                <span>Online & Ready</span>
            </div>
            <div id="stats">Messages: 0</div>
        </div>
        
        <!-- Chat Area -->
        <div id="chat-container">
            <!-- Typing indicator -->
            <div id="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <!-- Input Area -->
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

   <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const statsDiv = document.getElementById('stats');
    const typingIndicator = document.getElementById('typing-indicator');
    
    let userName = "";
    let messageCount = 0;
    let conversationHistory = [];
    let topicMemory = {};
    
    const trackableTopics = {
        "gaming": ["game", "games", "gaming", "video game", "play"],
        "pizza": ["pizza", "pizzas"],
        "coffee": ["coffee", "caffeine"],
        "tired": ["tired", "sleepy", "exhausted"],
        "bored": ["bored", "boring"]
    };
    
    function rememberTopics(message) {
        const lowerMessage = message.toLowerCase();
        for (let topic in trackableTopics) {
            const keywords = trackableTopics[topic];
            for (let keyword of keywords) {
                if (lowerMessage.includes(keyword)) {
                    if (topicMemory[topic]) {
                        topicMemory[topic]++;
                    } else {
                        topicMemory[topic] = 1;
                    }
                    break;
                }
            }
        }
    }
    
    // Google Gemini API Integration
    async function callGemini(userMessage) {
    console.log("ðŸ“¡ Calling Gemini API...");
    
    // âš ï¸ REPLACE WITH YOUR GEMINI API KEY
    const API_KEY = 'AIzaSyCiJ9CC9DrbpAltWR5Y2wNh7NYqvHqEVwo';
    
    // Build Delta's personality
    let systemInstruction = `You are Delta, a sarcastic and playful AI secretary. You're helpful but have attitude and can be snappy sometimes. 
    You keep responses concise and conversational (2-3 sentences max). You occasionally make jokes about the user forgetting things or being disorganized.`;
    
    if (userName) {
        systemInstruction += ` The user's name is ${userName}. Use it naturally.`;
    }
    
    // Build conversation history
    const contents = [];
    
    // Add recent conversation context
    const recentHistory = conversationHistory.slice(-8);
    for (let msg of recentHistory) {
        contents.push({
            role: msg.isUser ? "user" : "model",
            parts: [{ text: msg.text }]
        });
    }
    
    // Add current message
    contents.push({
        role: "user",
        parts: [{ text: userMessage }]
    });
    
    console.log("ðŸ“¤ Sending to Gemini");
    
    // Show typing indicator
    typingIndicator.classList.add('show');
    
    try {
        // Using Gemini 2.0 Flash (latest model)
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${API_KEY}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                system_instruction: {
                    parts: [{ text: systemInstruction }]
                },
                contents: contents,
                generationConfig: {
                    temperature: 0.9,
                    maxOutputTokens: 200,
                    topP: 0.95
                }
            })
        });
        
        if (!response.ok) {
            const error = await response.json();
            console.error("âŒ API Error:", error);
            throw new Error(error.error?.message || 'API request failed');
        }
        
        const data = await response.json();
        console.log("ðŸ“¥ Gemini responded!");
        
        // Hide typing indicator
        typingIndicator.classList.remove('show');
        
        // Extract response
        const aiMessage = data.candidates[0].content.parts[0].text.trim();
        console.log("ðŸ’¬ Message:", aiMessage);
        
        // Remember topics
        rememberTopics(userMessage);
        
        return aiMessage;
        
    } catch (error) {
        typingIndicator.classList.remove('show');
        console.error("Error calling Gemini:", error);
        throw error;
    }
}
    
    function getTimestamp() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        return hours + ':' + minutes + ' ' + ampm;
    }
    
    function addMessage(text, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + (isUser ? 'user-message' : 'ai-message');
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = text;
        
        const timestampDiv = document.createElement('div');
        timestampDiv.className = 'timestamp';
        timestampDiv.textContent = getTimestamp();
        
        messageDiv.appendChild(contentDiv);
        messageDiv.appendChild(timestampDiv);
        
        chatContainer.insertBefore(messageDiv, typingIndicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        conversationHistory.push({
            text: text,
            isUser: isUser,
            timestamp: new Date()
        });
    }
    
    function updateStats() {
        let statsText = "Messages: " + messageCount;
        if (userName) {
            statsText += " | User: " + userName;
        }
        statsDiv.textContent = statsText;
    }
    
async function sendMessage() {
    const message = userInput.value.trim();
    if (message === '') return;
    
    console.log("Message received:", message);
    console.log("Current messageCount:", messageCount);
    console.log("Current userName:", userName);
    
    if (!userName) {
        console.log("Trying to extract name...");
        
        if (message.toLowerCase().includes('my name is')) {
            let name = message.split(/my name is/i)[1].trim();
            name = name.replace(/[.,!?]/g, '').split(' ')[0];
            userName = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
            console.log("Extracted name from 'my name is':", userName);
        } else if (message.toLowerCase().includes("i'm ") || message.toLowerCase().includes("i am ")) {
            let name = "";
            if (message.toLowerCase().includes("i'm ")) {
                name = message.split(/i'm/i)[1].trim();
            } else {
                name = message.split(/i am/i)[1].trim();
            }
            name = name.replace(/[.,!?]/g, '').split(' ')[0];
            userName = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
            console.log("Extracted name from 'I'm/I am':", userName);
        } else if (messageCount === 0) {
            const words = message.trim().split(' ');
            const firstWord = words[0].replace(/[.,!?]/g, '');
            const commonGreetings = ['hi', 'hello', 'hey', 'sup', 'yo', 'howdy'];
            
            if (words.length <= 3 && !commonGreetings.includes(firstWord.toLowerCase()) && firstWord.length >= 2) {
                userName = firstWord.charAt(0).toUpperCase() + firstWord.slice(1).toLowerCase();
                console.log("Extracted name from direct answer:", userName);
            }
        }
    }
    
    messageCount++;
    updateStats();
    
    console.log("Final userName:", userName);
    
    addMessage(message, true);
    userInput.value = '';
    
    userInput.disabled = true;
    sendButton.disabled = true;
    
    try {
        const response = await callGemini(message);
        addMessage(response, false);
    } catch (error) {
        console.error("Error:", error);
        addMessage("Oops, something broke. " + error.message, false);
    } finally {
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
    }
}
    
    sendButton.addEventListener('click', sendMessage);
    
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    
    // Initial greeting
    addMessage("Hey. I'm Delta, your AI secretary. What's your name?", false);
    userInput.focus();
</script>
</body>
</html>
